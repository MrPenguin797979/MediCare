<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediCare</title>
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      defer
    ></script>
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo">MediCare&reg;</a>

      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#doctor">Doctor</a>
        <a href="#contact">Book</a>
        <a href="#signup">Sign Up</a>
      </nav>

      <form class="popup" id="popup" autocomplete="off" spellcheck="false">
        <div class="closeButton" id="closeButton">
          <ion-icon name="close"></ion-icon>
        </div>
        <div class="signUpForm">
          <h2>Sign Up</h2>
          <div class="element">
            <label for="username">Your Username:</label>
            <input
              type="text"
              id="username"
              placeholder="Please type your username"
            />
          </div>
          <div class="element">
            <label for="email">Your Email:</label>
            <input
              type="text"
              id="email"
              placeholder="Please type your email"
            />
          </div>
          <div class="element">
            <label for="password">Your Password:</label>
            <input
              type="password"
              id="password"
              placeholder="Please type your username"
            />
            <ion-icon name="eye" class="eye eyeOpen"></ion-icon>
            <ion-icon name="eye-off" class="eye eyeClose hidden"></ion-icon>
          </div>
          <div class="element">
            <label for="logIn" class="logIn">Already Have An Account?</label>
            <a href="#" class="logInButton">Log In Now</a>
          </div>
          <div class="element">
            <label for="remember">Remember Me</label>
            <input type="checkbox" id="remember" />
          </div>
          <div class="element">
            <a href="#" class="signUpButton">Sign Up</a>
          </div>
        </div>
      </form>
    </header>

    <script src="/js/script.js" type="module"></script>
    <script src="/js/form/validate/validator.min.js"></script>
    <script src="/js/form/validate/validate.js"></script>
  </body>
</html>
